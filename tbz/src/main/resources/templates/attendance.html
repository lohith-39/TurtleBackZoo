<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Average Attendance</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Turtle Back Zoo</a>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index}">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div class ="container" >
  <div class = "text-center">
    <h1> Average Attendance</h1>
  </div>
  <div class="button-container">
    <form th:action="@{/getAttendanceBetweenTime}" method="post">
      <label>Enter Start Date</label><input type="date" class="form-control" name="startDate">
      <label>Enter End Date</label><input type="date" class="form-control" name="endDate">
      <button type="submit" class="btn btn-primary custom-button">Get Data</button>
    </form>
  </div>
  <div th:if="${attendance != null}">
    <table class = "table table-striped table-bordered">
      <thead class = "table-dark">
      <tr>
        <th> Average Attendance </th>
      </tr>

      <tbody>
      <tr>
        <td th:text = "${attendance.averageAttendance}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
