<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Animal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Turtle Back Zoo</a>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
        </ul>
    </div>
</nav>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Animal </h1>
            <div class = "card-body">
                <form th:action="@{/createAnimal}" method="post">
                    <div class ="form-group">
                        <label> Status </label>
                            <input type = "text" name = "status" class = "form-control" placeholder="Enter Status"/>
                    </div>

                    <div class ="form-group">
                        <label> Birth Year </label>
                            <input type = "text" name = "birth_Year" class = "form-control" placeholder="Enter Birth Year"
                            />
                    </div>

                    <div class ="form-group">
                        <label> S_ID </label>
                            <input type = "text" name = "s_id" class = "form-control" placeholder="Enter Species ID"/>
                    </div>

                    <div class ="form-group">
                        <label> ID </label>
                            <input type = "text" name = "e_id" class = "form-control" placeholder="Enter Enclosure ID"/>
                    </div>

                    <div class ="form-group">
                        <label> B_ID </label>
                            <input type = "text" name = "b_id" class = "form-control" placeholder="Enter Building ID"/>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
